
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINANCE FRENZY: THE ENDGAME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #0ea5e9;
        --neon-pink: #f472b6;
        --neon-green: #22c55e;
        --glass: rgba(15, 23, 42, 0.8);
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-bungee { font-family: 'Bungee', cursive; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Animated Cyber Background */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(244, 114, 182, 0.05) 0%, transparent 50%);
        z-index: -1;
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      .neon-border {
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
        border: 1px solid var(--neon-blue);
      }

      .level-node {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .level-node:hover {
        transform: scale(1.1) rotate(5deg);
        filter: brightness(1.2);
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 10px;
        background: linear-gradient(to bottom, transparent, rgba(14, 165, 233, 0.03), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 100;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer {
        background: linear-gradient(90deg, #0f172a 25%, #1e293b 50%, #0f172a 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite linear;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
